      <script>

        // Promise 三狀態：
        // Pending 尚未得到結果
        // Resolved：事件已經執行完畢且成功操作
        // Rejected：事件已經執行完畢但操作失敗


        function promise() {
        return new Promise((resolve, reject) => {
            // 隨機取得 0 or 1
            const num = Math.random() > 0.5 ? 1 : 0;
            console.log(num)
            // 1 則執行 resolve，否則執行 reject
            if (num) {
            resolve('成功');
            }
            reject('失敗');
        })
        }

        promise()
        .then((success) => {
            console.log(success);
        })
        .catch(fail => {
            console.log(fail);
        })
        .finally(() => {
            console.log('done');
        })
      </script>
